// Hello Dave, Would you like to play a game?
unbindall

//Movement
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"

//Lean
bind q "+leanleft"
bind e "+leanright"

//Weapon Controls
bind SHIFT "+melee"
bind MOUSE1 "+attack"
bind MOUSE2 "toggle cl_run"
bind m "weapalt"

//Interaction
bind f "+activate"
bind r "+reload"

//Stance
//"raisestance"
//"lowerstance"
//"+movedown" aka hold down crouch
//"+moveup" aka jump/raise stance
//"toggleprone"
//"togglecrouch"
//"+prone"
//"goprone"
//"gocrouch"
//"+gostand"
//bind SPACE "+moveup"
//bind CTRL "lowerstance"
bind SPACE "+gostand"
bind CTRL "goprone"
bind c "gocrouch"

//Change Weapons
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"


//Weapon Slots
bind 1 "weaponslot primary"
bind 2 "weaponslot primaryb"
bind 3 "weaponslot pistol"
bind 4 "weaponslot grenade"
//bind 5 "weaponslot smokegrenade"

// Mouse movement cvars
set sensitivity 5
set cl_freelook 1
set ui_mousePitch 0
set m_pitch "0.022"
set m_filter 0
set cl_mouseAccel 0

//
// MULTIPLAYER CONTROLS
//

bind t "messagemode"
bind v "mp_QuickMessage"
bind y "messagemode2"

//
// CLIENT ENVIRONMENT COMMANDS
//

bind	PAUSE		"toggle cl_paused"
bind    ESCAPE      togglemenu
bind    ~           toggleconsole
bind    `           toggleconsole

bind    TAB         +scores

bind    F1          "vote yes"
bind    F2          "vote no"
bind    F4          +scores
bind    F12         screenshotJPEG

//
// GAMETYPE DEFAULTS
//

// SHARED
set ui_allow_sniperrifles 1
set scr_allow_springfield 1
set scr_allow_nagantsniper 1
set scr_allow_kar98ksniper 1
set scr_allow_panzerfaust 1
set scr_allow_fg42 0

set scr_allow_m1carbine 1
set scr_allow_m1garand 1
set scr_allow_thompson 1
set scr_allow_bar 1
set scr_allow_enfield 1
set scr_allow_sten 1
set scr_allow_bren 1
set scr_allow_nagant 1
set scr_allow_ppsh 1
set scr_allow_kar98k 1
set scr_allow_mp40 1
set scr_allow_mp44 1

set scr_friendlyfire 0
set scr_drawfriend 0
set scr_forcerespawn 0
set scr_killcam 1
set scr_freelook 1
set scr_spectateenemy 1
set scr_teambalance 0

// DEATHMATCH
set scr_dm_scorelimit 50
set scr_dm_timelimit 30

// TEAM DEATHMATCH
set scr_tdm_scorelimit 100
set scr_tdm_timelimit 30

// SEARCH AND DESTROY
set scr_sd_scorelimit 10
set scr_sd_timelimit 0
set scr_sd_roundlimit 0
set scr_sd_roundlength 4
set scr_sd_graceperiod 15

// RETRIEVAL
set scr_re_scorelimit 10
set scr_re_timelimit 0
set scr_re_roundlimit 0
set scr_re_roundlength 4
set scr_re_graceperiod 15
set scr_re_showcarrier 0

// BEHIND ENEMY LINES
set scr_bel_scorelimit 50
set scr_bel_timelimit 30
set scr_bel_alivepointtime 10

// HEADQUARTERS
set scr_hq_scorelimit 450
set scr_hq_timelimit 30

